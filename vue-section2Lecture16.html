<html>
  <head>
     <script src="https://unpkg.com/vue"></script>
  </head>
  <style>
    body{
      font-family: 
    }
    button{
      font-size: 1.2em;
    }
  </style>

  <body>
  
      <div id="app">
    
        Counter value: {{ counter }}
    
        <br><button v-on:click="incCounter(2, $event)">Increment</button>   <!-- $event is a protected name -->
        <br>
        <br><button @click="decCounter">Decrement</button>   <!-- this is alternate format -->
        
        <p v-on:mousemove="updateCoordinates">Coordinates: {{ x  }}, {{ y }} </p>   <!--- no need for parenthesis() in function name -->
      </div>
  
  
  </body>
  
  <script>
     new Vue({
       el: '#app',
       
       data: {
         name: 'Ruel',
         counter: 0,
         x: 0,
         y: 0
       },
       
       methods: {
         incCounter: function(val, event){
           this.counter = this.counter + val + event.clientX;
         },
         
         decCounter: function(){
           this.counter -= 1;
         },
         
         updateCoordinates: function(event){
           this.x = event.clientX;        // don't freaking forget "this"
           this.y = event.clientY;        // don't freaking forget "this"
         }
         
         
       }
     }) // end of Vue
  
  </script>
  
</html>
